<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>DIKI</title>
        <link rel="stylesheet" href="indexstyle.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <div class="logo">DIKI</div>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Typing Test</a></li>
                    <li><a href="keytest.html">Keyboard Tester</a></li>
                    <li><a href="leaderboardindex.html">Leaderboard</a></li>
                </ul>
            </div>
        </nav>
        <div class="wrapper">
            <input type="text" class="input-field" />
            <div class="content-box">
                <div class="typing-text">
                    <p></p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time Left:</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span id="wpm" title=""><b>0</b></span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button>Submit/Try again</button>
                
                </div>
            </div>
            <div class="time-select">
                <label for="time">Choose a time:</label>
                <select name="time" id="time">
                    <option value="15">15 seconds</option>
                    <option value="30">30 seconds</option>
                    <option value="60" selected>60 seconds</option>
                </select>
            </div>
        </div>

        <script src="paragraphs.js"></script>
        <script src="script.js"></script>
        <script>
            function displayButtons() {
                var username = sessionStorage.getItem('username');
                if (username != null) {
                    var displayName = document.createElement('li');
                    displayName.innerText = `Hi, ${username}`;
                    var logoutButton = document.createElement('li');
                    logoutButton.innerHTML = `<a onclick="logout()")'>Logout</a>`;
                    document.getElementById('nav-links').appendChild(logoutButton);
                    document.getElementById('nav-links').appendChild(displayName);
                } else {
                    var loginButton = document.createElement('li');
                    loginButton.innerHTML = '<a href="login.html">Login</a>';
                    document.getElementById('nav-links').appendChild(loginButton);
                    var registerButton = document.createElement('li');
                    registerButton.innerHTML = '<a href="register.html">Register</a>';
                    document.getElementById('nav-links').appendChild(registerButton);
                }
            }

            function logout() {
                sessionStorage.removeItem('username');
                window.location.href = 'login.html';
            }

            displayButtons();
        </script>
    </body>
</html>
