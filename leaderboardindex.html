<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Leaderboard</h2>
    <table>
        <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Player One</td>
            <td>1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Player Two</td>
            <td>900</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Player Three</td>
            <td>800</td>
        </tr>
    </table>
</body>
</html>
