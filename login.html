<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="indexstyle.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <div class="logo">DIKI</div>
                <ul class="nav-links">
                    <li><a href="index.html">Typing Test</a></li>
                    <li><a href="keytest.html">Keyboard Tester</a></li>
                    <li><a href="leaderboardindex.html">Leaderboard</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </nav>
        <div>
            <form id="form" method="POST">
                <label for="username">Username:</label><br />
                <input type="text" id="username" name="username" required /><br />
                <label for="password">Password:</label><br />
                <input type="password" id="password" name="password" required /><br />
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
    <script type="text/javascript">
        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();
            const data = new FormData(event.target);
            const formDataJson = {};
            data.forEach((value, key) => (formDataJson[key] = value));
            axios
                .post(`http://localhost:3001/api/v1/user/login`, formDataJson)
                .then((response) => {
                    sessionStorage.setItem('username', response.data.user);
                    window.location.href = 'index.html';
                })
                .catch((error) => console.log(error));
        });
    </script>
</html>
